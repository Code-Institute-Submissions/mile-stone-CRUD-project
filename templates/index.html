{% extends 'base.html' %}

{% block content %}



<form action="{{url_for('search')}}", method="POST">
    <input type="text" name="query"/>
    <input type="submit" value="Submit"/>
</form>



<div class="container">

	<div class="row">

    
{% for recipe in recipe_name %}

		<div class="card-deck col s12 m6 l3 card-01">
			
			<img class="card-img card-01-img" src="{{recipe.recipe_photo}}">


			<div class="card-body card-01-body">

				<h5 class="card-title">Recipe Name: {{recipe.recipe_name}}</h5>
				<p class="card-text">
					Recipe Category: {{recipe.recipe_category}}
				</p>
				<p class="card-text">
					Receipe Serves: {{recipe.recipe_serve}} People
				</p>
				<p class="card-text">
					Time: {{recipe.recipe_time}} MIN.
				</p>
				<a href="{{ url_for('details', recipe_id=recipe._id) }}" class="btn btn-primary card-01-button">Recipe Details</a>


			</div>

		</div>
      {% endfor %} 
    
	</div>

</div>

{% endblock %}
