{% extends 'base.html' %}

{% block content %}

<div class="container">

	<div class="row">

    
{% for recipe in recipe_name %}

		<div class="card-deck col s12 m6 l3" style="background-color:#0000007a; margin: 20px;float: left;width: 70%;">
			
			<img class="card-img" src="{{recipe.recipe_photo}}" style="height: 150px;width: 250px;margin:auto;">


			<div class="card-body" style="color:white; text-align:center;">

				<h5 class="card-title">Recipe Name: {{recipe.recipe_name}}</h5>
				<p class="card-text">
					Recipe Category: {{recipe.recipe_category}}
				</p>
				<p class="card-text">
					Receipe Serves: {{recipe.recipe_serve}} People
				</p>
				<p class="card-text">
					Time: {{recipe.recipe_time}} MIN.
				</p>
				<a href="{{ url_for('details', recipe_id=recipe._id) }}" class="btn btn-primary"
					style="background-color: #0000007a; border:white solid 1px;">Recipe Details</a>


			</div>

		</div>
      {% endfor %}  
	</div>

</div>

{% endblock %}
