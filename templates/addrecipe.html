{% extends 'base.html' %}

{% block content %}


<div class="row" style="margin-left: 450px; margin-right: 450px; color:white;">
	<form action="{{ url_for('insert_recipe') }}" enctype="multipart/form-data" method="POST" class="col s12">


        <div>
			<h6 style="font-size: 35px;color: white; text-align: center; text-decoration: underline;">RECIPE DETAILS</h6>
		</div>

		<!-----------------ADD REF_NUMBER-------------->
		<div class="row">
			<div class="input-field col s12">

				<input placeholder="Insert a Recipe Name:" id="recipe_name" name="recipe_name" type="text" class="validate">
				<label for="recipe_name"> </label>
			</div>
		</div>

		<!-----------------------ADD STOCK QUANTITY INWARD --------------->
		<div class="row">
			<div class="input-field col s12">

				<input placeholder="Recipe Serves:" id="recipe_serve" name="recipe_serve"  maxlength="3" type="text" class="validate">
				<label for="recipe_serve">  </label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">

				<input placeholder="Recipe Category:" id="recipe_category" name="recipe_category" type="text" class="validate">
				<label for="recipe_category"> </label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">

				<input placeholder="Cook Time:" id="recipe_time" name="recipe_time" type="text"  maxlength="3" class="validate">
				<label for="recipe_time"> </label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<input type="url" name="recipe_photo" id="recipe_photo" placeholder="Enter you PHOTO URL = https:// URL:" required>
				<label for="url"> </label>
			</div>
		</div>


		<div>
			<h6 style="font-size: 35px;color: white; text-align: center; text-decoration: underline;">INGREDIENTS</h6>
		</div>

		<div class="row">
			<div class="input-field col s12">
		
				<textarea placeholder="Insert Ingredients: " id="ingredients" name="ingredients" class="materialize-textarea"></textarea>
				
			</div>
		</div>


        <div>
			<h6 style="font-size: 35px;color: white; text-align: center; text-decoration: underline;">COOK DIRECTIONS</h6>
		</div>

        <div class="row">
			<div class="input-field col s12">
                    			                   
				<textarea placeholder="Inserta Cook Method: " id="directions" name="directions" class="materialize-textarea"></textarea>
              
			</div>
		</div>



		<!-----------------ADD BUTTON TO SAVE IN THE DB------------------------------->
		<button class="btn waves-effect" type="submit" name="action" style="background-color: #0000007a; border:white solid 1px;" >Add
            <i class="material-icons right">spellcheck</i>
        </button>


	</form>
</div>


{% endblock %}
